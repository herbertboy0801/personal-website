<body>

  <nav class="site-nav">
    <div class="nav-inner">
      <a href="index.html" class="nav-logo">贺伯AI实战笔记</a>

        <span></span><span></span><span></span>

  <div class="journal-page">
    <div class="journal-header">
      <h1>📝 贺伯晨间日记</h1>
      <p>每日成长记录，目标与复盘</p>
    </div>
    <div id="goal-progress-banner" class="goal-banner">
      <span id="date-day-count-display">[今天是] 月日 日更复盘第X天</span>
      <span class="separator">|</span>
      <span>写到第 <span id="goal-target-days-display">XX</span> 天犒赏自己 <span id="goal-reward-display">XXX</span></span>
    </div>
    <div class="date-navigation">
      <button id="prev-day-btn">&#8249; 前一天</button>
      <input type="text" id="datepicker" placeholder="选择日期">
      <button id="next-day-btn">后一天 &#8250;</button>
    </div>
    <main class="diary-section">
      <article class="diary-card">
        <div id="journal-content" class="journal-content view-mode">
          <div class="loading-skeleton">加载中...</div>
        </div>
      </article>

  <script src="morning-journal-view.js"></script>
  <script>
    document.querySelectorAll('.nav-menu a').forEach(function(a) {
      a.addEventListener('click', function() { document.getElementById('navMenu').classList.remove('open'); });
    });
  </script>
