<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>晨间日记 - 查看</title>
    <link rel="stylesheet" href="style.css"> <!-- 复用主站样式 -->
    <link rel="stylesheet" href="morning-journal-view.css"> <!-- 专属样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"> <!-- 日期选择器样式 -->
    <!-- <link rel="stylesheet" href="tools/drawing-app/style.css"> --> <!-- Removed temporary include -->
</head>
<body>
    <div class="container view-container"> <!-- 添加 view-container 类以区分 -->

        <!-- 头部 - 模仿 drawing-app -->
        <header class="app-header">
            <div class="title-bar">
                <img src="assets/morning-journal-logo.png" alt="Logo" class="app-logo"> <!-- 更新 Logo 路径 -->
                <h1>贺伯晨间日记</h1> <!-- 移除 (只读) -->
            </div>
            <!-- 移除 drawing-app 中的提醒和操作按钮区域 -->
        </header>

        <!-- 日期导航 -->
        <div class="date-navigation">
            <button id="prev-day-btn">< 前一天</button>
            <input type="text" id="datepicker" placeholder="选择日期">
            <button id="next-day-btn">后一天 ></button>
        </div>

        <!-- 目标进度条 & 日期/天数 - 模仿 drawing-app -->
        <div id="goal-progress-banner" class="goal-banner">
            <span id="date-day-count-display">[今天是] 月日 日更复盘第X天</span>
            <span class="separator">|</span>
            <span>写到第 <span id="goal-target-days-display">XX</span> 天犒赏自己 <span id="goal-reward-display">XXX</span></span>
        </div>

        <!-- 主要日记内容区域 -->
        <main class="diary-section">
            <article class="diary-card">
                <div id="journal-content" class="journal-content view-mode">
                    <!-- 日记内容将由 JS 加载到这里 -->
                    <div class="no-entry">请选择日期查看日记。</div>
                </div>
            </article>
        </main>

        <footer>
             <a href="index.html" class="back-link">返回主页</a>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh.js"></script>

    <!-- 引入后台数据文件 -->
    <script src="admin/journal-settings.js"></script> <!-- 确保此文件存在且变量为 window.journalSettings -->
    <script src="admin/morning-journal-data.js"></script> <!-- 确保此文件存在且变量为 window.morningJournalEntries -->

    <!-- 引入页面逻辑脚本 -->
    <script src="morning-journal-view.js"></script>
</body>
</html>
