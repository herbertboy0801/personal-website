    <script>
        // JavaScript é€»è¾‘å°†åœ¨è¿™é‡Œå®ç°

        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('gameBoard');

            const startGameButton = document.getElementById('startGame');
            const pauseButton = document.getElementById('pauseGame');
            const resumeButton = document.getElementById('resumeGame');
            const attemptsSpan = document.getElementById('attempts');
            const timerSpan = document.getElementById('timer');
            const currentModeSpan = document.getElementById('currentMode');
            const hintsSpan = document.getElementById('hints');

            let gridSize = 4; // é»˜è®¤4x4

            const themes = {

            // éŸ³æ•ˆ (ç®€å•å®ç°)
            const flipSound = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU'+Array(1e3).join('123')); // ç®€çŸ­çš„ç‚¹å‡»å£°
            const matchSound = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU'+Array(1e3).join('abc')); // åŒ¹é…æˆåŠŸå£°
            const winSound = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU'+Array(1e3).join('xyz')); // èƒœåˆ©å£°

            function playSound(sound) {

            // åˆå§‹åŒ–æ¸¸æˆ
            function initGame() {
                console.log("åˆå§‹åŒ–æ¸¸æˆ...");
                gameBoard.innerHTML = '';
                cards = [];
                flippedCards = [];
                matchedPairs = 0;
                attempts = 0;

                updateStats();

                gridSize = parseInt(difficultySelect.value);
                if (gridSize === 5 && (gridSize * gridSize) % 2 !== 0) {
                     // 5x5 ç‰¹æ®Šå¤„ç†ï¼Œéœ€è¦24å¼ ç‰Œï¼Œç•™ä¸€ä¸ªç©ºä½æˆ–ç§»é™¤ä¸€å¼ 
                    totalPairs = Math.floor((gridSize * gridSize) / 2);
                    gameBoard.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
                    gameBoard.style.gridTemplateRows = `repeat(${gridSize}, 1fr)`;
                } else {
                    totalPairs = (gridSize * gridSize) / 2;
                    gameBoard.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
                    gameBoard.style.gridTemplateRows = `repeat(${gridSize}, 1fr)`;
                }


                // æ ¹æ®ä¸»é¢˜é€‰æ‹©ç¬¦å·
                currentThemeSymbols = themes[themeSelect.value] || themes.animals;
                if (themeSelect.value === 'custom' && customThemeInput.value.trim() !== '') {
                    const customSymbols = customThemeInput.value.split(',').map(s => s.trim()).filter(s => s !== '');
                    if (customSymbols.length >= totalPairs) {
                        currentThemeSymbols = customSymbols;
                    } else {
                        alert('è‡ªå®šä¹‰ä¸»é¢˜ç¬¦å·ä¸è¶³ï¼Œå°†ä½¿ç”¨é»˜è®¤åŠ¨ç‰©ä¸»é¢˜ã€‚');
                        currentThemeSymbols = themes.animals;
                        themeSelect.value = 'animals';
                    }
                }


                let selectedSymbols = currentThemeSymbols.slice(0, totalPairs);
                let cardSymbols = [...selectedSymbols, ...selectedSymbols];

                // æ´—ç‰Œç®—æ³• (Fisher-Yates)
                for (let i = cardSymbols.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [cardSymbols[i], cardSymbols[j]] = [cardSymbols[j], cardSymbols[i]];
                }

                // åˆ›å»ºå¡ç‰‡
                for (let i = 0; i < gridSize * gridSize; i++) {
                    if (gridSize === 5 && i === Math.floor((gridSize * gridSize) / 2) && (gridSize * gridSize) % 2 !== 0) {
                        // 5x5 ä¸­é—´ç•™ç©ºæˆ–ç‰¹æ®Šå¤„ç†
                        const emptyCell = document.createElement('div');
                        emptyCell.classList.add('empty-cell'); // å¯ä»¥ç»™ç©ºä½åŠ æ ·å¼
                        gameBoard.appendChild(emptyCell);
                        continue;
                    }

                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.dataset.symbol = cardSymbols[cards.length]; // ä½¿ç”¨ cards.length æ¥ç¡®ä¿ç¬¦å·æ­£ç¡®åˆ†é…

                    const cardFaceFront = document.createElement('div');
                    cardFaceFront.classList.add('card-face', 'card-front');
                    cardFaceFront.textContent = card.dataset.symbol;

                    const cardFaceBack = document.createElement('div');
                    cardFaceBack.classList.add('card-face', 'card-back');
                    // cardFaceBack.textContent = '?'; // å·²é€šè¿‡CSS ::before å®ç°

                    card.appendChild(cardFaceFront);
                    card.appendChild(cardFaceBack);

                    card.addEventListener('click', () => flipCard(card));
                    cards.push(card);
                    gameBoard.appendChild(card);
                }
                 // åº”ç”¨è‡ªå®šä¹‰å¡ç‰‡èƒŒé¢é¢œè‰²
                applyCardBackColor();
                startTimer();
            }

            function applyCardBackColor() {
                const color = cardBackColorPicker.value;
                document.querySelectorAll('.card-back').forEach(back => {
                    back.style.backgroundColor = color;
                });
                 // ä¹Ÿéœ€è¦æ›´æ–°æœªç¿»å¼€å¡ç‰‡çš„åˆå§‹èƒŒæ™¯è‰²
                document.querySelectorAll('.card:not(.flipped):not(.matched)').forEach(card => {
                    card.style.backgroundColor = color;
                });
            }

            cardBackColorPicker.addEventListener('input', applyCardBackColor);
            cardBackColorPicker.addEventListener('change', applyCardBackColor); // ç¡®ä¿é€‰æ‹©åä¹Ÿåº”ç”¨


            function flipCard(card) {
                if (gamePaused || flippedCards.length >= 2 || card.classList.contains('flipped') || card.classList.contains('matched')) {
                    return;
                }

                playSound(flipSound);
                card.classList.add('flipped');
                flippedCards.push(card);

                if (flippedCards.length === 2) {
                    attempts++;
                    updateStats();
                    checkForMatch();
                }
            }

            function checkForMatch() {
                const [card1, card2] = flippedCards;
                if (card1.dataset.symbol === card2.dataset.symbol) {
                    playSound(matchSound);
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    flippedCards = [];
                    if (matchedPairs === totalPairs) {
                        endGame(true);
                    }
                } else {
                    setTimeout(() => {
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        flippedCards = [];
                    }, 1000); // ç¿»å›çš„å»¶è¿Ÿæ—¶é—´
                }
                checkModeConditions();
            }

            function updateStats() {
                attemptsSpan.textContent = attempts;
                hintsSpan.textContent = currentHints;
            }

            function startTimer() {
                clearInterval(timerInterval); // æ¸…é™¤å·²æœ‰çš„è®¡æ—¶å™¨
                seconds = 0;
                timerInterval = setInterval(() => {
                    if (!gamePaused) {
                        seconds++;
                        timerSpan.textContent = `${seconds}s`;
                        if (gameMode === 'timed' && seconds >= timeLimit) {
                            endGame(false, "æ—¶é—´åˆ°ï¼");
                        }
                    }

            }

            function endGame(isWin, message = "æ­å–œï¼") {
                clearInterval(timerInterval);
                playSound(winSound);
                victoryScreen.style.display = 'flex';
                if (isWin) {
                    victoryScreen.querySelector('h2').textContent = message;
                    const score = calculateScore();
                    finalScoreSpan.textContent = score;
                    saveScore(score);
                    loadScores(); // åˆ·æ–°æ’è¡Œæ¦œ
                    shareScoreButton.style.display = 'inline-block';
                } else {
                     victoryScreen.querySelector('h2').textContent = message || "æ¸¸æˆç»“æŸï¼";
                     finalScoreSpan.textContent = "0"; // æˆ–è€…æ˜¾ç¤ºå¤±è´¥ä¿¡æ¯
                }
                pauseButton.style.display = 'none';
                resumeButton.style.display = 'none';
                useHintButton.style.display = 'none';

                if (gameMode === 'progressive' && isWin) {
                    // æ¸è¿›éš¾åº¦ï¼šå¦‚æœèƒœåˆ©ï¼Œå°è¯•å¢åŠ éš¾åº¦
                    const currentDifficultyValue = parseInt(difficultySelect.value);
                    if (currentDifficultyValue < 6) {
                        difficultySelect.value = currentDifficultyValue + 1;
                        alert("éš¾åº¦å¢åŠ ï¼å‡†å¤‡å¼€å§‹ä¸‹ä¸€å…³ã€‚");
                        setTimeout(initGame, 2000); // ç¨ä½œåœç•™åå¼€å§‹æ–°æ¸¸æˆ
                    } else {
                        alert("å·²è¾¾åˆ°æœ€é«˜éš¾åº¦ï¼æ­å–œä½ å®Œæˆäº†æ‰€æœ‰æŒ‘æˆ˜ï¼");
                    }
                }
            }

            function calculateScore() {
                // åŸºç¡€åˆ† + æ—¶é—´å¥–åŠ± - å°è¯•æƒ©ç½š
                let baseScore = totalPairs * 100;
                let timeBonus = Math.max(0, ( (gameMode === 'timed' ? timeLimit : gridSize * gridSize * 2) - seconds) * 10); // å‡è®¾æ¯ç§’10åˆ†
                let attemptPenalty = attempts * 20; // æ¯æ¬¡å°è¯•æ‰£20åˆ†
                return Math.max(0, baseScore + timeBonus - attemptPenalty);
            }

            function saveScore(score) {
                const difficulty = difficultySelect.value;
                const scores = JSON.parse(localStorage.getItem(`memoryGameScores_${difficulty}`)) || [];
                const newScore = { score: score, date: new Date().toLocaleDateString() };
                scores.push(newScore);
                scores.sort((a, b) => b.score - a.score); // é«˜åˆ†åœ¨å‰
                localStorage.setItem(`memoryGameScores_${difficulty}`, JSON.stringify(scores.slice(0, 10))); // åªä¿å­˜å‰10å
            }

                const difficulty = leaderboardDifficultySelect.value;
                scoresList.innerHTML = '';
                const scores = JSON.parse(localStorage.getItem(`memoryGameScores_${difficulty}`)) || [];
                if (scores.length === 0) {

            // æ¸¸æˆæ¨¡å¼ç›¸å…³
            modeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    gameMode = button.dataset.mode;
                    currentModeSpan.textContent = button.textContent;
                    // æ ¹æ®æ¨¡å¼è°ƒæ•´è®¾ç½®
                    switch (gameMode) {
                        case 'timed':
                            timeLimit = gridSize === 4 ? 60 : (gridSize === 5 ? 90 : 120); // ç®€å•è®¾ç½®æ—¶é—´é™åˆ¶
                            alert(`è®¡æ—¶æŒ‘æˆ˜æ¨¡å¼ï¼è¯·åœ¨ ${timeLimit} ç§’å†…å®Œæˆï¼`);
                            break;
                        case 'limited_steps':
                            stepLimit = totalPairs + Math.ceil(totalPairs / 2); // å…è®¸ä¸€äº›é¢å¤–å°è¯•
                            alert(`é™æ­¥æ¨¡å¼ï¼è¯·åœ¨ ${stepLimit} æ¬¡å°è¯•å†…å®Œæˆï¼`);
                            break;
                        case 'progressive':
                            alert("æ¸è¿›éš¾åº¦æ¨¡å¼ï¼æˆåŠŸåéš¾åº¦ä¼šè‡ªåŠ¨å¢åŠ ã€‚");
                            difficultySelect.value = "4"; // ä»æœ€ç®€å•å¼€å§‹
                            break;
                        case 'classic':
                        default:
                            timeLimit = 0;
                            stepLimit = 0;
                            alert("ç»å…¸æ¨¡å¼ï¼");
                            break;
                    }
                    initGame(); // åˆ‡æ¢æ¨¡å¼åé‡æ–°å¼€å§‹æ¸¸æˆ

            });

            function checkModeConditions() {

                    endGame(false, "å°è¯•æ¬¡æ•°ç”¨å®Œï¼");
