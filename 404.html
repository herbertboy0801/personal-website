      min-height: calc(100vh - 120px); padding: 80px 24px 60px; text-align: center;

      -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
    }
    .error-title { font-size: 1.4rem; font-weight: 700; color: var(--text-primary); margin: 0 0 12px; }
    .error-desc { font-size: 0.92rem; color: var(--text-muted); margin: 0 0 32px; max-width: 400px; }
    .error-home {
      display: inline-block; padding: 12px 32px; font-size: 0.92rem; font-weight: 600;
      color: #fff; background: var(--gradient-brand); border-radius: var(--radius-md);
      text-decoration: none; transition: opacity 0.2s, transform 0.2s;
    }
    .error-home:hover { opacity: 0.9; transform: translateY(-2px); }
  </style>
</head>
